<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кабинет</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body class="bg-body">
<header class="header">
    <div class="left-block">
        <div class="btn-back-wrapper">
            <a href="" class="button-btn back">
                <span>На сайт</span>
            </a>
        </div>
    </div>
    <div class="center-block">
        <form class="header-form">
            <div class="top-progress">
                <div class="container-top-progress">
                    <div class="progress-line"></div>
                </div>
            </div>
            <div class="container-bottom-input">
                <div class="wrapper-input">
                    <input type="text" class="input-form wax" placeholder="10 000 000"/>
                    <button type="submit" class="button-btn blue-btn">Top-up</button>
                </div>
                <div class="wrapper-input">
                    <input type="text" class="input-form honey" placeholder="411 512"/>
                    <button type="submit" class="button-btn withdraw-btn">Withdraw</button>
                </div>
            </div>
        </form>
    </div>
    <div class="right-block">
        <div class="left-header-content">
            <div class="btn-back-wrapper">
                <button type="button" class="button-btn btn-green">События</button>
            </div>
            <div class="btn-back-wrapper">
                <button type="button" class="button-btn btn-header">Пасека</button>
            </div>
            <div class="drop-down-lg">
                <div class="btn-drop-down">
                    <span>ru</span>
                </div>
                <ul class="list-db">
                    <li>
                        <span>ru</span>
                    </li>
                    <li>
                        <span>en</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container"></div>

<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
